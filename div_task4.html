<!DOCTYPE html>
<html>
	<head>
		<title>Div Tags</title>
	</head>
	<body>
		<div style="height: 600px; width: 1000px; background-color: deepskyblue;">
			<div style="height: 600px; width: 500px; background-color:dodgerblue; float: left;">
				<div style="height: 300px; width:500px; background-color: violet;">
					<div style="height: 300px; width:200px; background-color: royalblue;float: left;"></div>
					<div style="height: 300px; width:300px; background-color: darkblue;float: right;"></div>
				</div>
				<div style="height: 300px; width:500px; background-color: indianred;">
					<div style="height: 300px; width:150px; background-color: darkgoldenrod;float: left;">
						
						<div style="height: 100px; width:150px; background-color:deeppink;"></div>
					<div style="height: 200px; width:150px; background-color: forestgreen;"></div>

					</div>
					<div style="height: 300px; width:350px; background-color: gainsboro;float: right;"></div>
				</div>
			</div>

			<div style="height: 600px; width: 300px; background-color:yellow; float: left;"></div>
			<div style="height: 600px; width: 200px; background-color:seagreen; float: right;">
				
				<div style="height: 450px; width:200px; background-color: palevioletred;"></div>
					<div style="height: 150px; width:200px; background-color:lightsalmon;"></div>

			</div>
		</div>
	</body>
</html>
